<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://assets.ilisuo.link/static/img/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短链生成 / Short URL Generator</title>
    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa50;

        --body-color: #495057;
        --body-bg: #f8f9fa;

        --border-color: #dee2e6;
      }

      body {
        max-width: 30rem;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2rem;
        padding-right: 2rem;
        color: var(--body-color);
        background: var(--body-bg);
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color .3s;
      }

      a:hover {
        color: var(--color-primary);
        text-decoration: underline;
      }

      h1 {
        font-size: 5rem;
        font-weight: 300;
        text-align: center;
        opacity: .2;
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity .3s;
      }

      input {
        -webkit-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        padding: .5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: .25rem;
        box-sizing: border-box;
        color: #33404d;
        line-height: inherit;
        font-size: 1rem;
        transition: border .3s, box-shadow .3s;
      }

      input:focus {
        box-shadow: 0 0 0 .25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      details {
        margin: 1rem 0 2rem;
        border: 1px solid var(--border-color);
        border-radius: .25rem;
        transition: background .3s;
      }

      details[open] {
        background: #fff;
      }

      details summary {
        padding: .5rem 1rem;
        font-weight: 500;
        user-select: none;
        cursor: pointer;
        opacity: .8;
        outline: 0;
      }

      details div {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
      }

      details small {
        margin: 0;
        font-size: .875rem;
        line-height: 2;
      }

      button {
        appearance: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 5rem;
        padding: .5rem .75rem;
        border: 1px solid var(--color-primary);
        border-radius: .25rem;
        background: var(--color-primary);
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        line-height: inherit;
        cursor: pointer;
        user-select: none;
        transition: border .3s, background .3s;
      }

      button:hover {
        border-color: var(--color-primary-dark);
        background: var(--color-primary-dark);
      }

      button:focus {
        box-shadow: 0 0 0 .25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      button:disabled {
        background: var(--color-primary);
        border-color: var (--color-primary);
        opacity: .6;
        cursor: not-allowed;
      }

      button.loading::before {
        content: '';
        display: inline-block;
        margin-right: .5rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        width: .75rem;
        height: .75rem;
        animation: rotate .5s linear infinite;
      }

      footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: .5;
      }

      footer i {
        font-style: normal;
        color: #ff8787;
      }

      .success,
      .error {
        margin-bottom: 1rem;
        padding: .5rem 1rem;
        border-radius: .25rem;
        color: #fff;
        text-align: center;
        opacity: 1;
        transition: opacity .3s;
      }

      .success {
        border: 1px solid #12b886;
        background: #38d9a9;
      }

      .error {
        border: 1px solid #fa5252;
        background: #ff8787;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-primary: #91a7ff;
          --color-primary-dark: #748ffc;
          --color-primary-alpha: #91a7ff50;

          --body-color: #f1f3f5;
          --body-bg: #212529;

          --border-color: #495057;
        }

        body {
          color: var(--body-color);
          background: var(--body-bg);
        }

        details {
          background: #343a40;
        }

        details[open] {
          background: #495057;
        }

        footer {
          border-top-color: var(--border-color);
        }

        button {
          background: var(--color-primary);
        }

        button:hover {
          background: var(--color-primary-dark);
        }

        input {
          background: #343a40;
          color: #f1f3f5;
        }

        input:focus {
          box-shadow: 0 0 0 .25rem var(--color-primary-alpha);
          border-color: var(--color-primary);
        }

        .success {
          background: #12b886;
        }

        .error {
          background: #fa5252;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">短链生成</h1>
      <select id="language-switcher" onchange="switchLanguage()">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </header>
    <main x-data="app" x-cloak>
      <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
      <input placeholder="输入要缩短的网址：" x-model="url" x-ref="url" id="url-placeholder"/>
      <details>
        <summary id="custom-link">自定义短链</summary>
        <div>
          <input placeholder="" x-model="slug" />
          <small id="default-info">默认是随机生成短链，你可以自定义。</small>
        </div>
      </details>
      <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)" id="generate-button">生成</button>
    </main>
    <footer>
      <p id="footer-text">© 2024 · 短链生成</p>
    </footer>
    <script src="https://assets.ilisuo.link/static/js/short.js"></script>
    <script>
      const app = {
        url: '',
        slug: '',
        alert: null,
        loading: false,
        isValidated () {
          return !/^https?:\/\/.{3,}/.test(this.url)
        },
        submit ($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: 'error', message: '缺少必需的参数：url。' }
            return
          }

          if (this.isValidated()) {
            this.alert = { type: 'error', message: '非法格式：url。' }
            return
          }

          this.alert = null
          this.loading = true

          const body = { url: this.url }
          if (this.slug) body.slug = this.slug

          fetch('/create', {
            method: 'post',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify(body)
          })
            .then(async (response) => {
              const data = await response.json()
              if (!response.ok) throw new Error(data.message)
              this.alert = { type: 'success', message: `${window.location.origin}/${data.slug}` }
              this.url = ''
              this.slug = ''
              $nextTick(() => { $refs.url.focus() })
            })
            .catch((err) => {
              this.alert = { type: 'error', message: err.message }
            })
            .finally(() => { this.loading = false })
        }
      }

      // Language switcher logic
      function switchLanguage() {
        const lang = document.getElementById("language-switcher").value;
        const elements = {
          title: { zh: "短链生成", en: "Short URL Generator" },
          "url-placeholder": { zh: "输入要缩短的网址：", en: "Enter the URL to shorten:" },
          "custom-link": { zh: "自定义短链", en: "Custom Short URL" },
          "default-info": { zh: "默认是随机生成短链，你可以自定义。", en: "A random URL will be generated by default, or you can customize it." },
          "generate-button": { zh: "生成", en: "Generate" },
          "footer-text": { zh: "© 2024 · 短链生成", en: "© 2024 · Short URL Generator" }
        };

        for (const key in elements) {
          const element = document.getElementById(key);
          if (element) element.textContent = elements[key][lang];
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://assets.ilisuo.link/static/img/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短链生成 / Short URL Generator</title>
    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa50;

        --body-color: #495057;
        --body-bg: #f8f9fa;

        --border-color: #dee2e6;
      }

      body {
        max-width: 30rem;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2rem;
        padding-right: 2rem;
        color: var(--body-color);
        background: var(--body-bg);
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
      }

      h1 {
        font-size: 5rem;
        font-weight: 300;
        text-align: center;
        opacity: .2;
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity .3s;
      }

      input {
        display: block;
        width: 100%;
        padding: .5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: .25rem;
        box-sizing: border-box;
        color: #33404d;
        line-height: inherit;
        font-size: 1rem;
        transition: border .3s, box-shadow .3s;
      }

      button {
        appearance: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 5rem;
        padding: .5rem .75rem;
        border: 1px solid var(--color-primary);
        border-radius: .25rem;
        background: var(--color-primary);
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        line-height: inherit;
        cursor: pointer;
        transition: background .3s;
      }

      button:hover {
        background: var(--color-primary-dark);
      }

      footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: .5;
      }

      /* 右上角按钮样式 */
      #language-switcher-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: var(--color-primary);
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
      }

      #language-switcher-btn:hover {
        color: var(--color-primary-dark);
      }

    </style>
  </head>
  <body>
    <header>
      <h1 id="title">短链生成</h1>
      <!-- 语言切换按钮 -->
      <button id="language-switcher-btn" onclick="switchLanguage()">中文/English</button>
    </header>
    <main x-data="app" x-cloak>
      <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
      <input placeholder="输入要缩短的网址：" x-model="url" x-ref="url" id="url-placeholder"/>
      <details>
        <summary id="custom-link">自定义短链</summary>
        <div>
          <input placeholder="" x-model="slug" />
          <small id="default-info">默认是随机生成短链，你可以自定义。</small>
        </div>
      </details>
      <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)" id="generate-button">生成</button>
    </main>
    <footer>
      <p id="footer-text">© 2024 · 短链生成</p>
    </footer>
    <script src="https://assets.ilisuo.link/static/js/short.js"></script>
    <script>
      const app = {
        url: '',
        slug: '',
        alert: null,
        loading: false,
        isValidated () {
          return !/^https?:\/\/.{3,}/.test(this.url)
        },
        submit ($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: 'error', message: '缺少必需的参数：url。' }
            return
          }

          if (this.isValidated()) {
            this.alert = { type: 'error', message: '非法格式：url。' }
            return
          }

          const body = {
            url: this.url,
            slug: this.slug || undefined
          }

          this.loading = true
          fetch('/api/urls', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(body)
          })
            .then(async (response) => {
              const data = await response.json()
              if (!response.ok) throw new Error(data.message)
              this.alert = { type: 'success', message: `${window.location.origin}/${data.slug}` }
              this.url = ''
              this.slug = ''
              $nextTick(() => { $refs.url.focus() })
            })
            .catch((err) => {
              this.alert = { type: 'error', message: err.message }
            })
            .finally(() => { this.loading = false })
        }
      }

      // Language switcher logic
      let currentLang = 'zh';
      function switchLanguage() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        const elements = {
          title: { zh: "短链生成", en: "Short URL Generator" },
          "url-placeholder": { zh: "输入要缩短的网址：", en: "Enter the URL to shorten:" },
          "custom-link": { zh: "自定义短链", en: "Custom Short URL" },
          "default-info": { zh: "默认是随机生成短链，你可以自定义。", en: "A random URL will be generated by default, or you can customize it." },
          "generate-button": { zh: "生成", en: "Generate" },
          "footer-text": { zh: "© 2024 · 短链生成", en: "© 2024 · Short URL Generator" },
          "language-switcher-btn": { zh: "中文/English", en: "中文/English" }
        };

        for (const key in elements) {
          const element = document.getElementById(key);
          if (element) element.textContent = elements[key][currentLang];
        }
      }
    </script>
  </body>
</html>
